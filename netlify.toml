[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22"

[dev]
  command = "npm run dev"
  port = 4321

[functions]
  external_node_modules = ["@prisma/client", "@astrojs/react"]
  node_bundler = "esbuild"

# Shared Authentication Configuration
# Environment Variables needed:
# SITE_PASSWORD=your_secure_password_here (same value across all sites)
# 
# Cookie Configuration for shared auth:
# - Cookie name: site-auth
# - Settings: httpOnly, secure, sameSite: 'strict'
#
# Netlify Dashboard Configuration:
# Set password in Site Settings > Access control > Password protection
# IMPORTANT: For seamless proxy to work, ensure:
# 1. Password protection is set to "Visitor access" not "Deploy previews"
# 2. No conflicting edge functions that might interfere with /market-ops paths

# Market Ops proxy configuration (seamless integration)
[[redirects]]
  from = "/market-ops"
  to = "https://gridstordayzer.netlify.app/market-ops/"
  status = 200
  force = true

[[redirects]]
  from = "/market-ops/*"
  to = "https://gridstordayzer.netlify.app/market-ops/:splat"
  status = 200
  force = true

# Fundamentals proxy configuration (seamless integration)
[[redirects]]
  from = "/fundamentals"
  to = "https://gst-fundamentals.netlify.app/fundamentals/"
  status = 200
  force = true

[[redirects]]
  from = "/fundamentals/*"
  to = "https://gst-fundamentals.netlify.app/fundamentals/:splat"
  status = 200
  force = true

# Legacy Dayzer routes - redirect to Market Ops structure
[[redirects]]
  from = "/dayzer"
  to = "/market-ops"
  status = 301
  force = true

[[redirects]]
  from = "/dayzer/*"
  to = "/market-ops/:splat"
  status = 301
  force = true

# Temporary redirect - Revenue Forecasts points to existing Curve Viewer
[[redirects]]
  from = "/revenue-forecasts"
  to = "/curve-viewer"
  status = 302
  force = true

[[redirects]]
  from = "/revenue-forecasts/*"
  to = "/curve-viewer/:splat"
  status = 302
  force = true

# Curve Viewer - comprehensive proxy configuration for seamless integration
[[edge_functions]]
  path = "/curve-viewer"
  function = "curve-viewer"

[[edge_functions]]
  path = "/curve-viewer/*"
  function = "curve-viewer"

# Note: All /curve-viewer/* requests are handled by the curve-viewer edge function
# No redirects needed here as the edge function handles both HTML and assets

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 