[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22"

[dev]
  command = "npm run dev"
  port = 4321

[functions]
  external_node_modules = ["@prisma/client", "@astrojs/react"]
  node_bundler = "esbuild"

# Basic password protection - configure in Netlify dashboard
# Set password in Site Settings > Access control > Password protection

[[redirects]]
  from = "/curve-viewer/*"
  to = "https://gridstor.netlify.app/curve-viewer/:splat"
  status = 200
  force = false

[[redirects]]
  from = "/curve-viewer"
  to = "https://gridstor.netlify.app/curve-viewer"
  status = 200
  force = false

[[redirects]]
  from = "/dayzer/*"
  to = "https://gridstordayzer.netlify.app/:splat"
  status = 200
  force = false

[[redirects]]
  from = "/dayzer"
  to = "https://gridstordayzer.netlify.app/"
  status = 200
  force = false

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 