[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22"

[dev]
  command = "npm run dev"
  port = 4321

[functions]
  external_node_modules = ["@prisma/client", "@astrojs/react"]
  node_bundler = "esbuild"

# Shared Authentication Configuration
# Environment Variables needed:
# SITE_PASSWORD=your_secure_password_here (same value across all sites)
# 
# Cookie Configuration for shared auth:
# - Cookie name: site-auth
# - Settings: httpOnly, secure, sameSite: 'strict'
#
# Netlify Dashboard Configuration:
# Set password in Site Settings > Access control > Password protection

# Public access redirects (no authentication required)
# Dayzer sub-site - seamless proxy (keeps gridstoranalytics.com URL)
[[redirects]]
  from = "/dayzer/*"
  to = "https://gridstordayzer.netlify.app/:splat"
  status = 200
  force = true
  headers = {X-Frame-Options = "SAMEORIGIN"}

[[redirects]]
  from = "/dayzer"
  to = "https://gridstordayzer.netlify.app/"
  status = 200
  force = true
  headers = {X-Frame-Options = "SAMEORIGIN"}

# Curve Viewer - requires authentication (redirects to external site)
[[redirects]]
  from = "/curve-viewer/*"
  to = "https://gridstor.netlify.app/curve-viewer/:splat"
  status = 302
  force = true

[[redirects]]
  from = "/curve-viewer"
  to = "https://gridstor.netlify.app/curve-viewer"
  status = 302
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 