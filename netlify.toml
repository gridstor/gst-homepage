[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22"

[dev]
  command = "npm run dev"
  port = 4321

[functions]
  external_node_modules = ["@prisma/client", "@astrojs/react"]
  node_bundler = "esbuild"

# Shared Authentication Configuration
# Environment Variables needed:
# SITE_PASSWORD=your_secure_password_here (same value across all sites)
# 
# Cookie Configuration for shared auth:
# - Cookie name: site-auth
# - Settings: httpOnly, secure, sameSite: 'strict'
#
# Netlify Dashboard Configuration:
# Set password in Site Settings > Access control > Password protection
# IMPORTANT: For seamless proxy to work, ensure:
# 1. Password protection is set to "Visitor access" not "Deploy previews"
# 2. No conflicting edge functions that might interfere with /market-ops paths

# Market Ops proxy configuration (seamless integration)
[[redirects]]
  from = "/market-ops"
  to = "https://gridstordayzer.netlify.app/market-ops/"
  status = 200
  force = true

[[redirects]]
  from = "/market-ops/*"
  to = "https://gridstordayzer.netlify.app/market-ops/:splat"
  status = 200
  force = true

# Fundamentals proxy configuration (seamless integration)
[[redirects]]
  from = "/fundamentals"
  to = "https://gst-fundamentals.netlify.app/fundamentals/"
  status = 200
  force = true

[[redirects]]
  from = "/fundamentals/*"
  to = "https://gst-fundamentals.netlify.app/fundamentals/:splat"
  status = 200
  force = true

# Comprehensive proxy configuration for assets and routes
# Order matters! More specific rules first, then general fallbacks

# Curve Viewer assets (must come first - highest priority)
# These patterns match assets commonly used by the curve viewer
[[redirects]]
  from = "/_astro/*CurveViewer*.js"
  to = "https://gridstor.netlify.app/_astro/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/_astro/*api-health*.css"
  to = "https://gridstor.netlify.app/_astro/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/_astro/*api-client*.js"
  to = "https://gridstor.netlify.app/_astro/:splat"
  status = 200
  force = true

# Market Ops specific patterns
[[redirects]]
  from = "/_astro/*MECOverview*.js"
  to = "https://gridstordayzer.netlify.app/_astro/:splat"
  status = 200
  force = true

# Fundamentals specific patterns
[[redirects]]
  from = "/_astro/*Navbar*.js"
  to = "https://gst-fundamentals.netlify.app/_astro/:splat"
  status = 200
  force = false

# General client.js - proxy to gridstor if not found locally
# force = false allows main site's client.js to be served first
[[redirects]]
  from = "/_astro/client*.js"
  to = "https://gridstor.netlify.app/_astro/:splat"
  status = 200
  force = false

# General Astro assets fallback - defaults to gridstor for proxied pages
# force = false means: Only proxy if file doesn't exist locally in /dist/
# This allows the main site's own assets to be served normally
# Only assets requested by proxied pages (curve-viewer, market-ops) get proxied
[[redirects]]
  from = "/_astro/*"
  to = "https://gridstor.netlify.app/_astro/:splat"
  status = 200
  force = false

