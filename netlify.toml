[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22"

[dev]
  command = "npm run dev"
  port = 4321

[functions]
  external_node_modules = ["@prisma/client", "@astrojs/react"]
  node_bundler = "esbuild"

# Shared Authentication Configuration
# Environment Variables needed:
# SITE_PASSWORD=your_secure_password_here (same value across all sites)
# 
# Cookie Configuration for shared auth:
# - Cookie name: site-auth
# - Settings: httpOnly, secure, sameSite: 'strict'
#
# Netlify Dashboard Configuration:
# Set password in Site Settings > Access control > Password protection
# IMPORTANT: For seamless proxy to work, ensure:
# 1. Password protection is set to "Visitor access" not "Deploy previews"
# 2. No conflicting edge functions that might interfere with /market-ops paths

# Market Ops proxy configuration (seamless integration)
[[redirects]]
  from = "/market-ops"
  to = "https://gridstordayzer.netlify.app/market-ops/"
  status = 200
  force = true

[[redirects]]
  from = "/market-ops/*"
  to = "https://gridstordayzer.netlify.app/market-ops/:splat"
  status = 200
  force = true

# Fundamentals proxy configuration (seamless integration)
[[redirects]]
  from = "/fundamentals"
  to = "https://gst-fundamentals.netlify.app/fundamentals/"
  status = 200
  force = true

[[redirects]]
  from = "/fundamentals/*"
  to = "https://gst-fundamentals.netlify.app/fundamentals/:splat"
  status = 200
  force = true

# Comprehensive proxy configuration for assets and routes
# Dynamic fallback rules handle all assets without hardcoded hashes
# Note: Specific hash redirects removed to prevent breakage on sub-app redeployments

# Fundamentals specific assets (wildcard patterns)
[[redirects]]
  from = "/_astro/*.css"
  to = "https://gst-fundamentals.netlify.app/_astro/:splat"
  status = 200
  force = false

[[redirects]]
  from = "/_astro/*Navbar*.js"
  to = "https://gst-fundamentals.netlify.app/_astro/:splat"
  status = 200
  force = false

[[redirects]]
  from = "/_astro/client*.js"
  to = "https://gst-fundamentals.netlify.app/_astro/:splat"
  status = 200
  force = false

# General Astro assets fallback to Market Ops
[[redirects]]
  from = "/_astro/*"
  to = "https://gridstordayzer.netlify.app/_astro/:splat"
  status = 200
  force = false

# API routes - Delivery APIs should go to gridstor (curve-viewer backend)
# These APIs are used by the curve-viewer for delivery request management
[[redirects]]
  from = "/api/delivery*"
  to = "https://gridstor.netlify.app/api/delivery:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/delivery-request/*"
  to = "https://gridstor.netlify.app/api/delivery-request/:splat"
  status = 200
  force = true

# General API routes fallback to Market Ops
[[redirects]]
  from = "/api/*"
  to = "https://gridstordayzer.netlify.app/api/:splat"
  status = 200
  force = false

# Static assets and images - prioritize Fundamentals
[[redirects]]
  from = "/assets/*"
  to = "https://gst-fundamentals.netlify.app/assets/:splat"
