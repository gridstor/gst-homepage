<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Forecasts - GridStor Analytics</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        iframe { 
            width: 100%; 
            height: 100vh; 
            border: none; 
        }
        .loading { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            color: #666;
            background: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 1000;
        }
        .loading h2 {
            margin: 0 0 10px 0;
            color: #2A2A2A;
            font-size: 18px;
        }
        .loading p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2A2A2A;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <h2><span class="spinner"></span>Loading Revenue Forecasts</h2>
        <p>Connecting to GridStor Analytics...</p>
    </div>
    <iframe src="/api/curve-viewer-proxy?path=/curve-viewer/" 
            onload="document.getElementById('loading').style.display='none'"
            title="Revenue Forecasts - GridStor Analytics"></iframe>
    
    <script>
        // Fallback to hide loading after 10 seconds in case iframe doesn't load
        setTimeout(function() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.display = 'none';
            }
        }, 10000);
    </script>
</body>
</html>
